---
- name: Provision EC2 instance and deploy application
  hosts: app
  become: yes
  vars:
    app_repo: "https://oauth2:{{ lookup('env', 'ANSIBLE_GIT_TOKEN') }}@github.com/claymcenter/notification-service.git"
    app_dir: "/webapps/notification-service"
    docker_compose_file: "docker-compose.yml"
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
    - name: Install required packages
      apt:
        name:
          - docker.io
          - docker-compose
          - curl
          - gnupg
          - ca-certificates
          - lsb-release
          - wget
          - libpcre3
          - libpcre3-dev
          - perl
          - make
          - build-essential
          - libssl-dev
        state: present
        update_cache: yes
    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: true
        state: started
    - name: Install software-properties-common
      ansible.builtin.apt:
        name: software-properties-common
        state: present
        update_cache: yes
        
    - name: Add OpenResty GPG key
      get_url:
        url: https://openresty.org/download/openresty-1.25.3.1.tar.gz
        dest: /tmp/openresty.tar.gz
        mode: '0644'
    - name: Extract OpenResty
      unarchive:
        src: /tmp/openresty.tar.gz
        dest: /opt/
        remote_src: yes

    - name: Build and install OpenResty
      shell: |
        cd /opt/openresty-* &&
        ./configure --prefix=/opt/openresty &&
        make && make install
      args:
        executable: /bin/bash

    - name: Clone the application repository
      git:
        repo: "{{ app_repo }}"
        dest: "{{ app_dir }}"
        version: HEAD
    - name: Run docker-compose up
      shell: |
        sudo docker-compose -f {{ app_dir }}/{{ docker_compose_file }} down || true
        sudo docker-compose -f {{ app_dir }}/{{ docker_compose_file }} up -d
      args:
        chdir: "{{ app_dir }}"
